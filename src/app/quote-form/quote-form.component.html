<form (ngSubmit)='submitQuote()'>

    <div class="form-group">
        <div>
            <label for="movie quote"><b>quotes:</b></label>
            <textarea required class="form-control" id="quotes" [(ngModel)]="quoteMovie" name="movie" placeholder="favourite movie quote" rows="2" required></textarea>


        </div>
        <div class="form-group">

            <label for="name"><b>Author name:</b></label>
            <input required [(ngModel)]="quoteName" type="text" placeholder="Author name" required class="form-control" id="name" name="author">


        </div>
    </div>

    <button class="btn btn-success text-center" value="submit" type="submit">Submit Movie quote</button>
</form>
